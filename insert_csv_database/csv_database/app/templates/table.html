<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insert Data</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Adj Close</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            {% for t in data %}
            <tr>
                <td>{{t.date}}</td>
                <td>{{t.open}}</td>
                <td>{{t.high}}</td>
                <td>{{t.low}}</td>
                <td>{{t.close}}</td>
                <td>{{t.adj_close}}</td>
                <td>{{t.volume}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
</body>
</html>
